<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner_profile</title>
    <link rel="stylesheet" href="css/profil.css">
    <link rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">GOWTHAMRAJ NETWORK</div>
        <div class="sub_container">
            <div class="part_1">
                <div>
                <img src="images/1.png" alt="learner-img">
                <hr id="hr">
                </div>
                <div class="list">
                    <ul>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-user"></i><p  id="p">Profile</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-book-atlas"></i><p id="p4">My Courses</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-graduation-cap"></i><p id="p1" >Tests&Assignments</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-certificate"></i><p>Certificates</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-comment"></i><p>Feedback</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-key"></i><p id="p2" >Change Password</p></a></li>
                        <li class="list-item"><a href="#"><i class="fa-solid fa-right-from-bracket"></i><p>Logout</p></a></li>
                    </ul>
                    
                </div>
            </div>
            <div class="part_2">
                <div class="form">
                    <form action="">
                        <label for="num">Student ID</label><br>
                        <input type="number"    id="num">
                        <br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email"><br>
                        <label for="name">Name</label><br>
                        <input type="text"  id="name"><br>
                        <label for="occupation">Occupation</label><br>
                        <input type="text"  id="occupation"><br>
                        <label for="file">Upload Image</label><br>
                        <input type="file"  id="file"><br>
                        <button id="button">Update</button>
                        <br>
                       
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
